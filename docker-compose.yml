services:
  people-api:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8000:8080"  # Exposing backend API on port 5000 (IIS Express runs on port 8080 inside the container)
    networks:
      - webapp-network
    # depends_on:
    #   - people-client
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080 # This allows IIS Express to listen on port 8080
      - ASPNETCORE_HTTP_PORTS=8080

